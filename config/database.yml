# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  encoding: unicode
  timeout: 5000

# Can't find a way to set environment variables on docker yet
# so one would need to uncomment the code below to run docker locally

#  username: postgres
#    password: postgres
#    host: pg

development:
  <<: *default
  database: mack-league-dev
  username: <%= MockLeague.credentials[:db_username] %>
  password: <%= MockLeague.credentials[:db_password] %>
  host: <%= MockLeague.credentials[:db_host] %>

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: mock-league-test
  username: <%= MockLeague.credentials[:db_username] %>
  password: <%= MockLeague.credentials[:db_password] %>
  host: <%= MockLeague.credentials[:db_host] %>

production:
  <<: *default
  database: <%= Rails.application.credentials.dig :db_url %>
